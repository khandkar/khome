<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <dir>~/.fonts</dir>
  <match target="pattern">
    <test name="family">
      <string>Terminus</string>
    </test>
    <edit mode="assign" name="antialias">
      <bool>false</bool>
    </edit>
  </match>
  <selectfont>
    <acceptfont>
      <pattern>
          <patelt name="family">
              <string>terminus</string>
          </patelt>
      </pattern>
    </acceptfont>
  </selectfont>
</fontconfig>
